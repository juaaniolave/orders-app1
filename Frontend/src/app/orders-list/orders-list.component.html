<div class="container">

  <!-- Contenedor principal con recuadro -->
  <div class="box">
    <button (click)="newOrder()" class="new-order-btn">New Order</button>
    <table>
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Customer Name</th>
          <th>Customer Address</th>
          <th>Total Cost</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; let i = index" [class.selected]="i === 1">
          <td><a href="#">{{ order.id }}</a></td>
          <td>{{ order.customerName }}</td>
          <td>{{ order.customerAddress }}</td>
          <td>{{ order.totalCost | currency }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
