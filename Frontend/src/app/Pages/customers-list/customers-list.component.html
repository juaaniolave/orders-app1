<div class="container">
    
        <h1 class="title">Customers</h1>
        <button (click)="newCustomer()" class="new-btn">New Customer</button>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; let i = index">
              <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.address }}</td>
            </tr>
          </tbody>
      </table>
  </div>
