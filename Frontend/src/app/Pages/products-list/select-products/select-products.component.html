<div class="modal-container">
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>
            <input type="checkbox" (change)="toggleProductSelection(product)">
          </td>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.cost | currency }}</td>
        </tr>
      </tbody>
    </table>
    <div class="actions">
      <button (click)="confirmSelection()" class="save-btn">Add</button>
      <button (click)="productsSelected.emit([])" class="cancel-btn">Cancel</button>
    </div>
  </div>
